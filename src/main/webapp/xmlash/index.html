<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="type=text/html; charset=utf-8" />
    <title>XML/A Shell</title>
    <link rel="icon" type="image/png" href="images/mdx-terminal16x16.png" />
    <link rel="stylesheet" type="text/css" href="css/wsh.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/autocomplete.css" />
  </head>
  <body>
    <script type="text/javascript" src="js/msgbox.js"></script>
    <script type="text/javascript" src="js/Xmla.js"></script>
    <script type="text/javascript" src="js/levenstein.js"></script>
    <script type="text/javascript" src="js/Wsh.js"></script>
    <script type="text/javascript" src="js/PashTokenizer.js"></script>
    <script type="text/javascript" src="js/Pash.js"></script>
    <script type="text/javascript" src="js/PashAutoComplete.js"></script>
    <script type="text/javascript">
      var path = document.location.href;
      var pathComponents = path.split("/");
      var i, pathComponent, n = pathComponents.length;
      var xmlaUrl;
      for (i = 0; i < n; i++) {
        pathComponent = pathComponents[i];
        if (pathComponent === "xmlash") {
          xmlaUrl = pathComponents.slice(0, i);
          xmlaUrl = xmlaUrl.join("/") + "/" + "xmla";
          break;
        }
      }
      var xmlash = new Xmlash({
        caretInterval: 500,
        xmlaUrl: xmlaUrl
      });
      var pashAutoComplete = new PashAutoComplete(xmlash);
      var pashHistory = new WshHistory(xmlash);
    </script>
  </body>
</html>
